<body class="bg-light-bg flex items-center justify-center min-h-screen font-sans">
    <div class="text-center p-8 bg-white rounded-xl shadow-md max-w-md mx-auto">
        <div class="flex items-center justify-center mb-4">
            <div class="bg-primary text-white font-bold rounded-lg p-2 mr-3">
                <span class="text-xl">F</span>
            </div>
            <h1 class="text-xl font-bold text-secondary">Finamax</h1>
        </div>
        <h2 class="text-2xl font-bold text-secondary mb-4">Obrigado pelo seu interesse!</h2>
        <p class="text-gray-600 mb-6">Estamos a redirecioná-lo para o WhatsApp para que possa falar com um dos nossos consultores.</p>
        <div class="loading-spinner mx-auto mb-8"></div>
        <p class="text-sm text-gray-500">Se não for redirecionado automaticamente, <a id="whatsappRedirectLink" href="#" class="text-primary underline">clique aqui</a>.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const nome = urlParams.get('nome');
            const valor = urlParams.get('valor');
            const numero = urlParams.get('numero');

            if (nome && valor && numero) {
                const whatsappMessage = encodeURIComponent(`Olá, sou ${nome} e o valor pré-aprovado no site foi de ${valor}. Desejo dar continuidade no contrato.`);
                const whatsappUrl = `https://wa.me/${numero}?text=${whatsappMessage}`;

                document.getElementById('whatsappRedirectLink').href = whatsappUrl;

                setTimeout(function() {
                    window.location.href = whatsappUrl;
                }, 5000); // Atraso de 3 segundos
            } else {
                console.error("Dados necessários para o redirecionamento do WhatsApp não foram encontrados.");
                const content = document.querySelector('.text-center');
                content.innerHTML = '<h2 class="text-2xl font-bold text-red-600 mb-4">Ocorreu um Erro</h2><p class="text-gray-600">Não foi possível obter os dados para o redirecionamento. Por favor, tente novamente.</p>';
            }
        });
    </script>
